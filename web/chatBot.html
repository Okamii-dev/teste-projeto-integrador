<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ChatBot de Pesquisa Científica</title>
    <link rel="stylesheet" href="styleChatBot.css">
</head>
<body>
    <div id="chat-container">
        <h1>Assistente de Pesquisa - Gemini RAG</h1>
        <div id="messages">
            <div class="message model">Olá! Sou seu assistente de pesquisa. Pergunte-me sobre nossos documentos científicos.</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Digite sua pergunta...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>
    <script src="scriptChatBot.js"></script>
</body>
</html>
